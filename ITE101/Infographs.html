<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


<style>

body {
  background-image: url('BACKGROUND.png');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 50px;
  color: #104E8B;
}

.container{
	width: fit-content;
	padding: 20px;
	margin: 100px auto;
	background: #ddd;
	display: flex;
	flex-direction: row;
	justify-content: center;
}

.box{
	width: 275px;
	height: 600px;
	background: cadetblue;
    margin: 0px 10px;
    transition: 1s;
}

.box:hover{
	transform: scale(1.3);
	background: #ff800a;
	z-index: 2;
	box-shadow: 2px 2px 2px #000;	
}

img{
    width: 275px;
    height: 600px;
    display: block;
}

html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 5px;
}

.card {
  box-shadow: 0 6px 8px 0 rgba(0, 0, 0, 0.2);
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}
</style>
</head>
